name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore RezervariRestaurant.sln

    - name: Build solution
      run: msbuild RezervariRestaurant.sln /p:Configuration=Release

    - name: Run tests
      run: |
        vstest.console.exe RezervariTests\bin\Release\RezervariTests.dll
